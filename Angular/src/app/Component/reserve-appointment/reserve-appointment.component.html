
<div class="container">
    <div class="reserve m-3">
        <div class="doctorInfo p-2 ">
            <div class="row justify-content-around px-4" >
                <h3>Doctor : {{doctor?.fullName}}</h3>
                <h3>{{doctorSchedule?.dayWork}}</h3>
                <h3>From : {{ConvertTime(doctorSchedule?.from)}} - To : {{ConvertTime(doctorSchedule?.to)}}</h3>                
            </div>
        </div>
        <div class="reserveInfo p-3">
            <form [formGroup]="reserveForm" >
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Patient Name : </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="fullName" formControlName="patientName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Phone : </label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" name="phone" formControlName="phone">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Birth day : </label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="birthday" formControlName="birthday">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Reserve Date : </label>
                    <div class="col-sm-9">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepickerFilter]="myFilter" formControlName="date" [(ngModel)]="dateSelected" (dateChange)="datePickerChanged()" [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker  #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="pickerChange">
                    <div >
                        <button [disabled]="isDisableSlot(addMinutes(timeStart,i))" *ngFor="let item of createRange(slotNo);let i=index;" (click)="selectedSchedule(addMinutes(timeStart,i))" class="slots m-1">
                            from : {{ConvertTime(addMinutes(timeStart,i).toLocaleTimeString('it-IT'))}}
                        </button>  
                    </div>  
                </div>
                <div style="text-align: center;" class="mt-3">
                    <input type="submit" value="Save" class="btn btn-primary"  (click)="save()" [disabled]="!reserveForm.valid">
                </div>
            </form>
        </div>

    </div>
</div>
